<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>eVote Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./evoteAdmin.js"></script>
</head>
<body>
<div class="container" style="margin-top:2%">
    <h1>eVote Admin Panel</h1>

    <div class="form-group row">
        <label class="col-4 col-form-label" for="proposal">New Proposal</label>
        <div class="col-6">
            <input id="proposal" name="text" type="text" class="form-control">
        </div>

        <div class="col-2">
            <button name="submit" type="submit" class="btn btn-primary" onclick="deployVote()">Submit</button>
        </div>
    </div>
    <b>or</b>
    <div class="form-group row">
        <label class="col-4 col-form-label" for="contractAddress">Voting Address</label>
        <div class="col-6">
            <input id="contractAddress" name="contractAddress" type="text" class="form-control">
        </div>
        <div class="col-2">
            <button name="submit" type="submit" class="btn btn-primary" onclick="loadVoteContract()">Load</button>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <div id="proposalField" class="col-8">

        </div>
    </div>
    <hr>
    <div class="form-group row">
        <label class="col-4 col-form-label" for="addresses">Addresses(comma-separated)</label>
        <div class="col-6">
            <textarea id="addresses" name="text"
                      class="form-control"></textarea>
        </div>

        <div class="col-2">
            <button name="submit" type="submit" class="btn btn-primary" onclick="addVoters()">Add</button>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <div class="col-1">
            <button name="submit" type="submit" class="btn btn-danger" onclick="concludeVote()">Conclude
            </button>
        </div>
        <div class="col-1">
            <button name="submit" type="submit" class="btn btn-success" onclick="displayResults()">Results</button>
        </div>
    </div>
    <hr>
    <div class="form-group row">
        <div id="resultField" class="col-8"></div>
    </div>
</div>
</body>
