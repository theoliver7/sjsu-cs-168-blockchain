<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Voting Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
<div class="container" style="margin-top:2%">

    <h1>Voting Admin Panel</h1>

    <form>
        <div class="form-group row">
            <label for="proposal">Proposal</label>
            <div class="col-8">
                <input id="proposal" name="text" type="text" class="form-control">
            </div>

            <div class="col-8">
                <label for="addresses">Addresses(comma-separated)</label><textarea id="addresses" name="text"
                                                                                   class="form-control"></textarea>
            </div>

            <div class="col-8">
                <button name="submit" type="submit" class="btn btn-primary" onclick="deployVote()">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
